<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <!-- Create 2022/3/18 9:14 PM -->
  <title>7_setState的使用1</title>
</head>
<body>
  <!-- 准备好一个容器 -->
  <div id = "test"></div>

  <!-- 引入react核心库 -->
  <script type = "text/javascript" src = "../js/react.development.js"></script>
  <!-- 引入react-dom，用于支持react操作DOM -->
  <script type = "text/javascript" src = "../js/react-dom.development.js"></script>
  <!-- 引入babel，用于将jsx转为js -->
  <script type = "text/javascript" src = "../js/babel.min.js"></script>

  <!-- 此处一定要写babel。表示这里写的是jsx，而不是js，并且是依赖babel进行翻译的 -->
  <script type = "text/babel">
    // 第1步:创建组件
    class Weather extends React.Component {
      constructor(props) {

        super(props);
        this.state = {
          isHot: true,
        };
        this.foo = this.changeWeather.bind(this);
      }

      changeWeather() {
        // 获取原来的isHot值
        const isHot = this.state.isHot;

        // ⚠️注意：状态(state)不可以直接更改，例如，this.state.isHot = !isHot <-- 错误的❌

        // ✅正确的写法✅
        this.setState({isHot: !isHot});
      }

      render() {
        return (
          <h2 onClick = {this.foo}>今天天气很{this.state.isHot ? "炎热" : "凉爽"}</h2>
        )
      }
    }

    // 第2步:渲染组件到页面
    ReactDOM.render(<Weather/>, document.getElementById('test'));

  </script>
</body>

</html>
