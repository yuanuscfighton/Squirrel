<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <!-- Create 2024/2/18 22:16 -->
  <title>箭头函数的实战与应用场景</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background: #97d2ff;
    }
  </style>
</head>
<body>
  <div id = "ad"></div>
  <script>
    // 需求1：点击div 2s后，方块颜色变成粉色

    // 获取元素
    let ad = document.getElementById('ad');

    const listener = function () {
      // 解决方案2：使用箭头函数
      // 定时器
      setTimeout(() => {
        // 修改背景色，使用this
        console.log(this); // 打印输出：<div id="ad" style="background: pink;"></div>
        this.style.background = "pink";
      }, 2000)
      // 原理：箭头函数中的this指向，在声明时所在作用域下的this值。
      // 即，是在function() {...} 这里声明的，而这个作用域中的this是指向事件源ad元素
    }

    // 绑定事件
    ad.addEventListener("click", listener)
  </script>
</body>
</html>
