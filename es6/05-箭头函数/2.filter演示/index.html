<!DOCTYPE html>
<html lang = "en">

  <meta charset = "UTF-8">

  <title>箭头函数在filter中的应用</title>
</head>
<body>
  <script>
    const arr = [1, 6, 9, 10, 100, 25];
    // const result1 = arr.filter(function (item){
    //   return item % 2 === 0;
    // })

    const result2 = arr.filter(item => item % 2 === 0);
    console.log(result2);

    // 小结：箭头函数适合与this无关的回调，例如，定时器、数组方法的回调
    // 箭头函数不适合与this有关的回调，例如，事件回调、对象的方法
  </script>
</body>
</html>
