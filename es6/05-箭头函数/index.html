<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <!-- Create 2024/2/9 16:01 -->
  <title>箭头函数</title>
</head>
<body>
  <script>
    let fn = (a, b) => {
      return a + b;
    }
    fn(1, 2);

    // 1.箭头函数this指向
    // 箭头函数的this是静态的，this始终指向函数声明时 所在作用域下的this的值
    function foo1() {
      console.log(this.name);
    }

    let foo2 = () => {
      console.log(this.name);
    }

    window.name = '尚硅谷';
    const school = {
      name: 'ATGUIGU',
    }

    // 测试1：直接调用
    foo1(); // 打印输出“尚硅谷”，普通函数，直接调用this指向window
    foo2(); // 打印输出“尚硅谷”，因为箭头函数是在全局作用域下声明的，所以this.name是window上的name的值

    // 测试2：使用call方法
    foo1.call(school); // 打印输出“ATGUIGU”
    foo2.call(school); // 打印输出“尚硅谷”



    // 2.箭头函数中没有arguments
    let fn2 = () => {
      console.log(arguments);
    }
    fn2(1, 2, 3); // 打印输出：Uncaught ReferenceError: arguments is not defined



    // 3.箭头函数简写
    // （1）省略小括号，当形参有且只有一个的时候，
    let add = n => {
      return n + n;
    }

    // （2）省略花括号，当代码体只有一条语句的时候，此时return也必须省略
    let pow = n => n * n;

  </script>
</body>

</html>
