<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <!-- Create 2024/3/19 09:22 -->
  <title>生成器函数参数</title>
</head>
<body>

  <script>
    function* gen(arg) {
      console.log(arg);

      yield 'line1';
      yield 'line2';
      yield 'line3';
    }

    let iterator = gen("AAA");
    console.log(iterator.next()); // 输出一个对象，{value: 'line1', done: false}
  </script>
</body>

</html>
