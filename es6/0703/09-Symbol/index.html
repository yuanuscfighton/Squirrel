  <title>09-Symbol</title>

<body>
  <script>
    // Symbol 表示独一无二的值，是一种类似于字符串的数据类型
    // Symbol 特点
    // 1.Symbol 的值是唯一的，用来解决命名冲突的问题
    // 2.Symbol 的值不能与其他数据进行运算
    // 3.Symbol 定义的对象属性不能使用 for...in 循环遍历，但是可以使用 Reflect.ownKeys 来获取对象所有键名

    // 创建 Symbol
    let s = Symbol();
    console.log(s, typeof s); // Symbol()  "symbol"


    let s2 = Symbol("张三");
    let s3 = Symbol("张三");
    console.log(s2 === s3);


    let s4 = Symbol.for("a");
    console.log(s4);


    // 不能与其他数据进行运算
    let result = s + 100;
    let result1 = s > 100;
    let result2 = s + s;


    // Js 类型
    // USONB --> you are so niubility
    // u: undefined
    // s: string, symbol
    // o: object
    // n: null, number
    // b: boolean

  </script>
</body>
