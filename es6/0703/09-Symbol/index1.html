<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <!-- Create 2024/6/30 18:01 -->
  <title>09-对象添加Symbol类型的属性</title>
</head>
<body>
  <script>
    // 向 game 对象中添加方法，up、down
    let game = {
      name: '俄罗斯方块',
      up: function () {
        console.log("向上移动");
      },
      down: function () {
        console.log("向下移动");
      }
    }

    // 向对象中添加方法 up，down
    let methods = {
      up: Symbol(),
      down: Symbol(),
    }

    game[methods.up] = function () {
      console.log("我可以改变形状");
    }

    game[methods.down] = function () {
      console.log("我可以快速下降");
    }

    console.log(game);
    /*
       打印：
          down: ƒ ()
          name: "俄罗斯方块"
          up: ƒ ()
          Symbol(): ƒ ()
          Symbol(): ƒ ()
     */

    ////////////////////////////////////
    let youxi = {
      name: '狼人杀',
      [Symbol('say')]: function () {
        console.log("我可以发言");
      },
      [Symbol('bomb')]: function () {
        console.log('我可以自爆');
      }
    }
    console.log(youxi);
    /*
        打印：
          name: "狼人杀"
          Symbol(bomb): ƒ ()
          Symbol(say): ƒ ()
     */

  </script>
</body>

</html>
