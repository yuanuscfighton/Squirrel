<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">

  <title>3.对象继承: es5 构造函数继承</title>
</head>
<body>
  <script>
    function Phone(brand, price) {
      this.brand = brand;
      this.price = price;
    }

    Phone.prototype.call = function () {
      console.log("打电话");
    }

    // 只能手机
    function SmartPhone(brand, price, color, size) {
      // Phone 通过 call 方法改变 this 值，this 指向 SmartPhone 里的 this，即 SmartPhone 的实例对象
      Phone.call(this, brand, price);
      this.color = color;
      this.size = size;
    }

    // 声明子级构造函数的原型
    SmartPhone.prototype = new Phone;
    SmartPhone.prototype.constructor = SmartPhone;

    // 声明子类的方法
    SmartPhone.prototype.photo = function () {
      console.log("拍照");
    }

    SmartPhone.prototype.playGame = function () {
      console.log("玩游戏");
    }

    const chuizi = new SmartPhone('锤子', 2499, '黑色', '5.5inch');
    console.log(chuizi);

  </script>
</body>

</html>
