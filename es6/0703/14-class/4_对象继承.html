<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <!-- Create 2024/7/3 10:06 -->
  <title>4.对象继承: class 类的继承</title>
</head>
<body>
  <script>

    class Phone {
      // 父类的构造方法
      constructor(brand, price) {
        this.brand = brand;
        this.price = price;
      }

      // 父类的成员属性
      call() {
        console.log("打电话");
      }
    }

    class SmartPhone extends Phone {
      constructor(brand, price, color, size) {
        super(brand, price);
        this.color = color;
        this.size = size;
      }

      call() {
        console.log("视频通话");
      }

      photo() {
        console.log("拍照");
      }

      playGame() {
        console.log("玩游戏");
      }
    }

    const xiaomi = new SmartPhone("小米", 1999, '黑色', '4.7inch');
    xiaomi.call();
    xiaomi.photo();
  </script>
</body>

</html>
