<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <!-- Create 2024/3/21 19:23 -->
  <title>2_静态成员</title>
</head>
<body>
  <script>

    /********************** es5 写法 *********************/
    // 这是一个构造函数，其本身也是一个对象，可以在对象上添加属性和方法
    function Phone() {

    }

    // 在构造函数对象上添加属性和方法，name 和 change 属于函数对象的 → 静态成员
    Phone.name = "手机";
    Phone.change = function () {
      console.log("改变世界");
    }

    // 实例对象
    const nokia = new Phone();
    console.log(nokia.name); // undefined
    // 说明: 实例对象身上，没有构造函数对象上的属性和方法，实例对象只能使用构造函数原型对象上的属性和方法

    Phone.prototype.size = '5.5inch';
    console.log(nokia.size);


    ////////////////////////////////////////////////////////////////////
    ////////////////////////////////////////////////////////////////////

    /********************** class 写法 *********************/
    class Shouji {

      static name = "手机";

      static change() {
        console.log("我可以改变世界");
      }
    }

    const xiaomi = new Phone();
    console.log(xiaomi.name); // undefined
    console.log(Shouji.name); // 手机
  </script>
</body>

</html>
