<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <!-- Create 2024/7/3 13:10 -->
  <title>7_对象方法扩展</title>
</head>
<body>
  <script>
    // 1.Object.is 判断两个值是否完全相等
    console.log(Object.is(120, 120));
    console.log(Object.is(NaN, NaN));
    console.log(NaN === NaN);


    ///////////////////////////////////////////////////////////////
    // 2.Object.assign 对象的合并
    const config1 = {
      host: 'localhost',
      port: 3306,
      name: 'root',
      pass: 'root',
    }

    const config2 = {
      host: '128.28.0.1',
      port: 80,
      name: 'user',
      pass: 'password',
    }

    console.log(Object.assign(config1, config2));


    ///////////////////////////////////////////////////////////////
    // 3.Object.setPrototypeOf 设置原型对象、Object.getPrototypeOf
    const school = {
      name: '学校1',
    }
    const cities = {
      address: ['BJ', "SZ", 'SH'],
    }

    Object.setPrototypeOf(school, cities);
    console.log(Object.getPrototypeOf(school));
    console.log(school);
  </script>
</body>
</html>
