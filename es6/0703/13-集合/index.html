<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <!-- Create 2024/7/2 20:43 -->
  <title>集合介绍</title>
</head>
<body>
  <script>
      // 声明一个 set
      let s = new Set();
      let s2 = new Set(["a", "b", "c", "d", "e"]);

      // 元素个数
      console.log(s2.size);

      // 添加新的元素
      s2.add('新元素1');

      // 删除元素
      s2.delete('a');

      // 检查是否存在
      console.log(s2.has("b"));

      // 清空
      s2.clear();
      console.log(s2);
  </script>
</body>

</html>
