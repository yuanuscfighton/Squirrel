<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <!-- Create 2024/2/18 22:16 -->
  <title>箭头函数的实战与应用场景</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background: #97d2ff;
    }
  </style>
</head>
<body>
  <div id = "ad"></div>
  <script>
    // 需求1：点击div 2s后，方块颜色变成粉色

    // 获取元素
    let ad = document.getElementById('ad');

    // 绑定事件
    ad.addEventListener("click", function () {
      // 定时器
      setTimeout(function () {
        // 修改背景色，使用 this
        console.log(this); // this 是指向 window 的，window 里没有 style 属性
        this.style.background = "pink";
        // 报错：Uncaught TypeError: Cannot set properties of undefined (setting 'background')
      }, 2000)
    })
  </script>
</body>
</html>
