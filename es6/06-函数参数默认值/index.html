<body>
  <script>
    // es6允许给函数参数赋初始值
    // 1.形参初始值，具有默认值的参数，一般要求放在最后
    function add(a, b, c = 10) {
      return a + b + c;
    }

    let result = add(1, 2);
    console.log(result);

    // 2.与解构赋值结合
    function connect({host = '127.0.0.1', username, password, port}) {
      console.log(host);
      console.log(username);
      console.log(password);
      console.log(port);
    }

    connect({
      host: 'atguigu',
      username: 'zhangsan',
      password: "123456",
      port: 3306,
    })
  </script>
</body>
