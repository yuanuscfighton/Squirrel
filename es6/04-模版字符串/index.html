<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">

  <title>模版字符串</title>
</head>
<body>
  <script>
    // 1.声明
    let s1 = `我是一个字符串`;


    // 2.内容中可以直接出现换行符
    let s2 = `<ul>
        <li>沈腾</li>
        <li>玛丽</li>
        <li>魏翔</li>
        <li>艾伦</li>
        </ul>`;


    // 3.变量拼接
    let s3 = "沈腾";
    let s4 = `${s3}是我心目中最搞笑的演员`;
    console.log(s4);
  </script>
</body>
</html>
